<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head">
        <span id="first"></span>
        <span id="second"></span>
    </div>
    <div id="mean">
        <button id="add-btn" onclick="add()">Add</button>
        <button id="sub-btn" onclick="subtract()">Subtract</button>
        <button id="mul-btn" onclick="multiply()">Multiply</button>
    </div>
    <div id="mern">
        <button id="div-btn" onclick="divide()">Divide</button>
    </div>
    <div id="marn">
        <span id="overall">OVERALL:</span>
    </div>
    <script src="./index.js"></script>
</body>
</html>
